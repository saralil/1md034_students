<!DOCTYPE html>
<html lang="en">
    <head>
      <!--<link rel="stylesheet" type="text/css" href="/css/reset.css">-->
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <link rel="stylesheet" href="css/deli-very.css">
      <script type="text/javascript" src="js/menu.js"></script>
      <script src="js/js_script.js" defer></script>
      <script src="https://vuejs.org/js/vue.js"></script>
      <script src="js/vue_script.js" defer></script>
      <script src="/vue/vue.js" defer></script>
      <script src="/socket.io/socket.io.js" defer></script>
      <script src="js/deli-very.js" defer></script>
      <title>Close this tab</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <main>
        <div class="header">
          <img src="http://medaces.uv.es/wp-content/uploads/2018/10/41E5319_Javi_Blasco-header_COMP.jpg" alt="Fishy back"
          title="Fishy header" id="headimage">
          <h1 id="headline">Welcome to a fishy company</h1>
        </div>
        <section id="selection">
          <h3>Select your champion</h3>
          <p>Pick your boi</p>
          <div id="fishes" class="fiskar">
          </div>
        </section>
        <section id="information">
          <h3>Customer information</h3>
          <p>This is where you provide</p>
          <form name="personal">
            <h4>Delivery information</h4>
            <p>
              <label for="fullname">Full name</label><br>
              <input type="text" id="fullname" name="fn" required="required" class="address"
              placeholder="First- and Last name">
            </p>
            <p>
              <label for="email">E-mail</label><br>
              <input type="email" id="email" name="em" required="required" class="address"
              placeholder="E-mail address">
            </p>
            <p>
              <label for="payment">Payment method</label><br>
              <select id="payment" name="pymnt">
                <option>Swish</option>
                <option>Credit card</option>
                <option>Cash</option>
                <option>Invoice</option>
                <option>Trade</option>
              </select>
            </p>
            <div id="genderinfo">
              <label for="gender">Gender</label><br>
              <input type="radio" id="female" name="gndr" required="required" value="Female">Female<br>
              <input type="radio" id="male" name="gndr" required="required" value="Male">Male<br>
              <input type="radio" id="non-binary" name="gndr" required="required" value="Non-binary">Non-binary<br>
              <input type="radio" id="none" name="gndr" required="required" checked="checked" value="None of your buissnes">None of your buissnes
          </div>
          </form>
          <section id="sendit">
            <h1> Click in the map! </h1>
            <a href="/dispatcher" target="_blank">Open dispatcher in new window</a>.
            <div class="view-box">
              <div id="dots" v-on:click="displayOrder">
                <div
                  v-if = "orders"
                  v-bind:style="{ left: orders.x + 'px', top: orders.y + 'px'}">
                  xD
                </div>
              </div>
            </div>
            <div id="orders">
              <button v-on:click="addOrder" id="done" type="submit">Donelidone</button>
              <div id="confirmation">
                <p id="tmp">
                </p>
              </div>
            </div>
          </section>
          </main>
        <footer>
          &copy;2019 nolife
        </footer>
      </body>
</html>
